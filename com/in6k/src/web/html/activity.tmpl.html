<style type="text/css">
</style>
<div class="row" ng-controller="activityCtrl">
    <div class="col-md-12">
        <div class="panel panel-default" ng-init="init()">
            <div class="panel-heading">
                <span style="padding-right: 10px">
                    <a class="fa fa-th-list" ng-click="defineSteps(activity)" ng-class="{'text-danger': editMode.steps}" style="padding-right: 10px"> Define steps</a>
                    <a class="fa fa-users" ng-click="assignUsers(activity)" ng-class="{'text-danger': editMode.users}" style="padding-right: 10px"> Assign users</a>
                    <a class="fa fa-gears" ng-click="addSubActivity(activity)" style="padding-right: 10px"> Add sub-activity</a>
                    <a class="fa fa-flag-checkered" ng-click="" style="padding-right: 10px"> Finish activity</a>
                    <a class="fa fa-times-circle" ng-click="" style="padding-right: 10px"> Cancel activity</a>
                </span>
            </div>
            <div class="panel-body">
                <div class="row" style="margin-bottom: 20px">
                    <div class="col-md-12">Activity: <input type="text" ng-model="activity.name" ng-if="isCreate"></div>
                </div>
                <div class="row">
                    <div class="col-md-4" ng-if="editMode.users">
                        <div class="panel panel-default">
                            <div class="panel-heading">Users:</div>
                            <div class="panel-body">
                                <div class="row" ng-repeat="user in users" class="bg-default">
                                    <div class="col-md-12" style="clear: both; border-bottom: solid; border-bottom-color: #e2e2e2; border-bottom-width: 1px; padding: 5px">
                                        <i class="fa fa-2x fa-user pull-left" style="padding-right: 10px"></i>
                                        <span class="pull-left">
                                            <div>{{user.name}}</div>
                                            <div style="font-size: 0.8em">{{user.email}}</div>
                                        </span>
                                        <span class="pull-right"><input type="checkbox"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-{{editMode.users || editMode.steps ? 8 : 12}}">
                        <div ng-repeat="child in activity.children">
                            <span ng-include="'html/activity.tmpl.html'"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

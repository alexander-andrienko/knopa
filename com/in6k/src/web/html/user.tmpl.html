<div ng-init="init()">
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-default" ng-click="open('sm')">Create new User</button>
        </div>
    </div>
    <div class="row" style="margin-top: 10px">
        <div class="col-md-12">
            <span ng-repeat="user in users">
                <div class="pull-left text-center alert alert-info" style="margin-right: 10px; width: 150px;">
                    <div class="text-left">
                        <div><a class="fa fa-edit"  ng-click="edit('sm', user)"> Edit user</a></div>
                        <div><a class="fa fa-remove" ng-click="deleteUser($index)"> Delete user</a></div>
                    </div>
                    <div class="fa fa-5x fa-user"></div>
                    <div>{{user.name}}</div>
                </div>
            </span>
            </div><
      </div>
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h4 class="modal-title">Create new User</h4>
        </div>
        <div class="modal-body">
            Name:<input type="text" ng-model="user.name"></br>
            Email: <input type ="email" ng-model="user.email">
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="addUser(user)">Save</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>

    <script type="text/ng-template" id="myModalContent1.html">
        <div class="modal-header">
            <h5 class="modal-title">Edit user</h5>
        </div>
        <div class="modal-body">
            Name:<input type="text" ng-model="user.name"></br>
            Email: <input type ="email" ng-model="user.email">
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="editUser(user)">Save</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>
</div>
</div>
